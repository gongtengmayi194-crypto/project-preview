<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>书潮 · 低代码书籍阅读平台</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="noise"></div>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">书潮</div>
        <div class="subtitle">低代码阅读平台</div>
      </div>

      <div class="search-box">
        <input id="searchInput" type="search" placeholder="搜索书名 / 作者 / 标签" />
        <button id="clearSearch" class="chip">清空</button>
      </div>

      <div class="filter-block">
        <div class="block-title">标签偏好</div>
        <div id="tagList" class="tag-list"></div>
      </div>

      <div class="filter-block">
        <div class="block-title">排序方式</div>
        <div class="sort-buttons">
          <button data-sort="smart" class="chip active">智能</button>
          <button data-sort="heat" class="chip">热度</button>
          <button data-sort="rating" class="chip">评分</button>
          <button data-sort="newest" class="chip">最新</button>
        </div>
      </div>

      <div class="sidebar-actions">
        <button id="resetFilters" class="btn ghost">重置筛选</button>
        <button id="openConfig" class="btn primary">低代码配置</button>
      </div>

      <div id="sidebarStats" class="sidebar-stats"></div>
    </aside>

    <main class="main">
      <section class="hero" id="hero">
        <div class="hero-text">
          <div class="hero-kicker">今日精选</div>
          <h1 id="heroTitle">加载中</h1>
          <p id="heroDesc">正在为你准备精选推荐…</p>
          <div class="hero-actions">
            <button id="heroRead" class="btn primary">开始阅读</button>
            <button id="heroFavorite" class="btn ghost">加入收藏</button>
          </div>
        </div>
        <div class="hero-card" id="heroCard">
          <div class="hero-cover" id="heroCover"></div>
          <div class="hero-meta" id="heroMeta"></div>
        </div>
      </section>

      <section class="section-wrap">
        <div class="section-header">
          <h2>智能推荐</h2>
          <div class="section-desc" id="recommendDesc"></div>
        </div>
        <div class="card-grid" id="recommendGrid"></div>
      </section>

      <section class="section-wrap">
        <div class="section-header">
          <h2>书籍分区</h2>
          <div class="section-desc">按主题与场景快速进入分区。</div>
        </div>
        <div class="category-grid" id="categoryGrid"></div>
      </section>

      <section class="section-wrap">
        <div class="section-header">
          <h2>全部书籍</h2>
          <div class="section-desc" id="resultHint"></div>
        </div>
        <div class="card-grid" id="bookGrid"></div>
      </section>
    </main>

    <aside class="rightbar">
      <div class="panel">
        <div class="panel-title">热度榜单</div>
        <div id="hotList" class="rank-list"></div>
      </div>
      <div class="panel">
        <div class="panel-title">最近阅读</div>
        <div id="historyList" class="history-list"></div>
      </div>
      <div class="panel">
        <div class="panel-title">阅读笔记</div>
        <div class="note-input">
          <input id="noteInput" placeholder="记录一句想法" />
          <button id="addNote" class="chip">添加</button>
        </div>
        <div id="noteList" class="note-list"></div>
      </div>
    </aside>
  </div>

  <div class="modal" id="bookModal" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-card">
      <button class="modal-close" data-close="true">×</button>
      <div class="modal-body">
        <div class="modal-cover" id="modalCover"></div>
        <div class="modal-info">
          <h3 id="modalTitle"></h3>
          <div id="modalMeta" class="modal-meta"></div>
          <p id="modalDesc"></p>
          <div id="modalTags" class="tag-list"></div>
          <div class="modal-actions">
            <button id="modalFavorite" class="btn primary">加入收藏</button>
            <button id="modalRead" class="btn ghost">标记已读</button>
          </div>
          <div class="progress-block">
            <div class="progress-header">
              <span>阅读进度</span>
              <span id="progressValue">0%</span>
            </div>
            <input id="progressRange" type="range" min="0" max="100" value="0" />
          </div>
          <div class="highlight-list" id="modalHighlights"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="drawer" id="configDrawer" aria-hidden="true">
    <div class="drawer-backdrop" data-close="true"></div>
    <div class="drawer-card">
      <button class="modal-close" data-close="true">×</button>
      <h3>低代码配置说明</h3>
      <p>所有内容都由 <code>app.js</code> 顶部的 <code>CONFIG</code> 驱动。你可以直接改配置完成：</p>
      <ul>
        <li>新增/删除书籍、修改封面与标签</li>
        <li>调整推荐权重与榜单数量</li>
        <li>新增分区与标签，打造专属书库</li>
      </ul>
      <div class="drawer-actions">
        <button id="copyConfig" class="btn primary">复制配置 JSON</button>
        <button id="closeConfig" class="btn ghost">关闭</button>
      </div>
      <pre id="configPreview"></pre>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
