<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>书潮 · 阅读器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="reader-body">
  <div class="noise"></div>

  <header class="reader-header">
    <a class="back-link" href="index.html">← 返回书库</a>
    <div class="reader-actions">
      <div class="progress-inline">
        <span>进度</span>
        <input id="readerProgress" type="range" min="0" max="100" value="0" />
        <span id="readerProgressValue">0%</span>
      </div>
    </div>
  </header>

  <main class="reader-main">
    <div class="reader-title" id="readerTitle">加载中…</div>
    <div class="reader-meta" id="readerMeta"></div>
    <div class="reader-content" id="readerContent"></div>
  </main>

  <script src="reader.js"></script>
</body>
</html>
